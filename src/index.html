<!DOCTYPE html>
<html lang="en">

<head>
  <title>Around the US</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A documentation of sights around the U.S." />
  <meta name="author" content="Rebekah Green" />
  <meta name="keywords" content="United states, travel" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img alt="Around the U.S. logo" class="header__logo" src="<%=require('./images/logo_white.svg')%>" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image-container">
        <img class="profile__image" id="profile-image" src="" alt="" />
          <button class="profile__image-edit-button" id="avatar-edit-button" type="button">
            <img src="<%=require('./images/edit-image-icon.svg')%>" alt="edit image icon" class="profile__image-edt-icon">
          </button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title" id="profile-title"></h1>
          <button aria-label="edit" type="button" class="profile__edit-button" id="profile-edit-button"></button>
          <p class="profile__description" id="profile-description"></p>
        </div>
        <button aria-label="add image" type="button" class="profile__add-button" id="card-add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list" id="card-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
    </footer>
  </div>
  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button class="modal__close" type="button" id="profile-modal-close"></button>
      <h3 class="modal__heading">Edit Profile</h3>
      <form class="modal__form" id="profile-edit-form" novalidate>
        <input class="modal__input" id="profile-title-input" type="text" name="title" placeholder="Name" minlength="2"
          maxlength="40" required />
        <span class="modal__error" id="profile-title-input-error"></span>
        <input class="modal__input" id="profile-description-input" type="text" name="description"
          placeholder="Description" minlength="2" maxlength="200" required />
        <span class="modal__error" id="profile-description-input-error"></span>
        <button class="modal__submit modal__submit_disabled" id="profile-submit-button" type="submit">
          Save
        </button>
      </form>
    </div>
  </div>
  <div class="modal" id="avatar-edit-modal">
    <div class="modal__container">
      <button class="modal__close" type="button" id="avatar-modal-close"></button>
      <h3 class="modal__heading">Change profile picture</h3>
      <form class="modal__form" id="avatar-edit-form" novalidate>
        <input class="modal__input" id="avatar-link-input" name="link" placeholder="Image link" type="url" required />
        <span class="modal__error" id="avatar-link-input-error" ></span>
        <button class="modal__submit" id="avatar-submit-button" type="submit" disabled>Save</button>
      </form>
    </div>
  </div>
  <div class="modal" id="card-add-modal">
    <div class="modal__container">
      <button class="modal__close" type="button" id="card-add-close"></button>
      <h3 class="modal__heading">New Place</h3>
      <form class="modal__form" id="card-add-form" novalidate>
        <input class="modal__input" id="card-title-input" name="name" placeholder="Title" type="text" minlength="1"
          maxlength="30" required />
        <span class="modal__error" id="card-title-input-error"></span>
        <input class="modal__input" id="card-image-input" name="link" placeholder="Image link" type="url" required />
        <span class="modal__error" id="card-image-input-error"></span>
        <button class="modal__submit modal__submit_disabled" id="card-submit-button" type="submit" disabled>
          Create
        </button>
      </form>
    </div>
  </div>
  <div class="modal" id="preview-image-modal">
    <div class="modal__container-image">
      <button class="modal__close" type="button" id="preview-image-close"></button>
      <img class="modal__preview-image" id="modal-image" src="" alt="" />
      <p class="modal__preview-caption" id="modal-image-caption"></p>
    </div>
  </div>
<div class="modal" id="delete-confirm-modal">
  <div class="modal__container modal__container_confirm">
    <button class="modal__close" type="button" id="delete-confirm-close"></button>
    <h3 class="modal__heading modal__heading_confirm">Are you sure?</h3>
    <form class="modal__form" id="confirm-delete-form">
    <button class="modal__submit modal__submit_confirm" type="submit">Yes</button>
  </form>
  </div>
</div>

  <template id="card-template">
    <li class="card" id="card-element">
      <div class="card__content">
        <img class="card__image" id="card-image" src="" alt="" />
        <div class="card__caption">
          <h2 class="card__title" id="card-title"></h2>
          <button aria-label="like" type="button" class="card__like-button" id="card-like-button"></button>
        </div>
        <button aria-label="trash" type="button" class="card__trash-button" id="card-trash-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
