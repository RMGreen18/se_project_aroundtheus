<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A documentation of sights around the U.S." />
    <meta name="author" content="Rebekah Green" />
    <meta
      name="keywords"
      content="United states, travel"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo_white.svg" alt="Around the U.S. logo" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar_jacques-cousteau.jpg" alt="Jacques Cousteau profile image" class="profile__image">
          <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
              <div class="card__caption">
                <h2 class="card-description">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
              <div class="card__caption">
                <h2>Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
              <div class="card__caption">
                <h2>Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
              <div class="card__caption">
                <h2>Latemar</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image">
              <div class="card__caption">
                <h2>Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="Lago di Braies" class="card__image">
              <div class="card__caption">
                <h2>Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
